{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>BuzzShop</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/navbar-top-fixed.css' %}" rel="stylesheet">
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
     
    <style>

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
} </style>
{% if messages %}
    {% for message in messages %}
<script>window.alert('{{ message }}')<script>
    {% endfor %}
</ul>
{% endif %}
  </head>
<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white" >
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><icon class="fas fa-project-diagram"></icon> BuzzShop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
                <ul class="dropdown-menu" aria-labelledby="dropdown01">
                  
                  {% for category in productCategories %}          
                  <li><a class="dropdown-item" href="/ecommerce/categories/{{category}}">{{category}}</a></li>
                  {% endfor %}
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ecommerce/contact">Contact</a>
              </li>
            </ul>

            <ul class="navbar-nav ">
                <li class="nav-item">
                    <form class="d-flex me-2" method="get" action="{% url 'Search' %}">
                      {% csrf_token %}
                        <input class="form-control me-2" type="search" name="productSearch" placeholder="Search" aria-label="Search" required>
                        <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                      </form> 
                </li>
                <li class="nav-item">
                    <button class="btn" style="" type="submit" onclick="window.location.href='/ecommerce/cartView'"><i class="fas fa-shopping-cart"></i>
                      
                      {% if request.session.quantity %}
                      {{request.session.quantity}}
                        {% else %}
                        
                        0
                      {% endif %}
                      
                      
                      </button>
                </li>
 </div>
        </div>
      </nav>
  
{% block body %}
{% endblock body %}
<footer class="bg-light text-dark py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p>&copy; 2023 Your BuzzShop. All Rights Reserved.</p>
      </div>
      <div class="col-md-6">
        <ul class="list-unstyled d-flex justify-content-end">
          <li class="mx-2"><a href="#">Privacy Policy</a></li>
          <li class="mx-2"><a href="#">Terms of Use</a></li>
          <li class="mx-2"><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
<script type="text/javascript">
{% block js %}{% endblock js %}
</script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/all.min.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
</body>
</html>
