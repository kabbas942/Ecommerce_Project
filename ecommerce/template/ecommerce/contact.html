{% extends 'ecommerce/base.html' %}



{% block body %}
        

    <div class="container py-4">
    <div class="row">
        <div class="col-md-12">
          <div class="h-100 p-5 border rounded-3">
            <h2>Contact Form</h2>
            {% if messages %}
              {% for message in messages %}
                <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
              {% endfor %}
            {% endif %}
            <main style="width:80%;padding:15px;margin:auto;">
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="email">Name:</label>
                  <input type="text" class="form-control" name="name" placeholder="Name" id="name" required>
                </div>
                <br/>
                <div class="form-group">
                  <label for="pwd">Subject:</label>
                  <input type="text" class="form-control" name="subject" placeholder="Subject" id="subject" required>
                </div>
                <br/>
                <div class="form-group">
                  <label for="pwd">Email:</label>
                  <input type="email" class="form-control" name="email" placeholder="Email" id="email" required>
                </div>
                <br/>
                <div class="form-group">
                    <label for="pwd">Message:</label>
                    <textarea class="form-control" placeholder="Type Message" name="message" id="message" required></textarea>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary">Send</button>
              </form> 
            </main>
          </div>
        </div>
      
        <div class="col-md-12 py-5">
          <div class="p-5 mb-4 bg-light rounded-3 h-100">
            <div class="mapouter">
              <div class="gmap_canvas">
                <iframe src="https://maps.google.com/maps?q=pakistan%20monomet%20islamabad&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" frameborder="0" scrolling="no" style="width:100%; height: 400px;"></iframe><style>.mapouter{position:relative;height:400px;width:100%;background:#fff;} .maprouter a{color:#fff !important;position:absolute !important;top:0 !important;z-index:0 !important;}</style><style>.gmap_canvas{overflow:hidden;height:400px;width:100%}.gmap_canvas iframe{position:relative;z-index:2}</style></div></div>
          </div> 
        </div>


      </div>

    </div>

{% endblock body %}
