{% extends "ecommerce/base.html" %}


{% block body %}
     
<div class="container">
    <main>
      <div class="py-2 text-center">
        <h3><icon class="fas fa-user"></icon> Customer Information</h3>
        <p class="lead">"Please provide your info. Enter the shipping address for your order." </p>
      </div>
  
      <div class="row g-4">
        <div class="col-md-12 col-lg-12" style="padding:2% 10% 0% 10%">
          <form method="post" action="{% url  'order' %}">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-12">
                <label for="address" class="form-label">Customer Name</label>
                <input type="text" name="customerName" class="form-control" placeholder="Customer Name" required>
              </div>
              <div class="col-12">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" name="shippingAddress" class="form-control" placeholder="1234 Main St, City, Province, Country" required>
              </div>
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Mobile Number</label>
                <input type="text" name="mobileNumber" class="form-control" placeholder="Country Code - Mobile Number" value="" required="">
              </div>
              <div class="col-sm-6">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" name="zipCode" class="form-control" placeholder="Postal Code - Zip Code" required>
              </div>
            </div>
            <div class="py-1"></div>
            <button class="w-100 btn btn-dark btn-lg" type="submit">Place the Order (Cash On delivery)</button>
          </form>
        </div>
      </div>
    </main>
{% endblock body %}
