{% extends "ecommerce/base.html" %}


{% block body %}
     
<div class="container">
    <main>
      <div class="py-2 text-center">
        <h3><icon class="fas fa-project-diagram"></icon> Checkout form</h3>
        <p class="lead">"Please provide the address for delivery. Enter the shipping address for your order." </p>
      </div>
      <div class="row g-5">
        <div class="col-md-12 col-lg-12">
          <h4 class="mb-3">Billing address</h4>
          <form method="post" action="{% url  'shippingAddress' %}">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="shippingAddress" class="form-control" placeholder="1234 Main St" required>
              </div>
              <div class="col-sm-12">
                <label for="firstName" class="form-label">Mobile Number</label>
                <input type="text" name="mobileNumber" class="form-control" placeholder="" value="" required="">
              </div> shippingAddress mobileNumber countryName stateName zipCode

              <div class="col-md-12">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" name="countryName" required>
                  <option value="">Choose...</option>
                  <option>United States</option>
                </select>
              </div>
  
              <div class="col-md-6">
                <label for="state" class="form-label">State</label>
                <select class="form-select" name="stateName" required>
                  <option value="">Choose...</option>
                  <option>California</option>
                </select>
              </div>
  
              <div class="col-md-6">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" name="zipCode" class="form-control" placeholder="" required>
              </div>
            </div>
            <hr class="my-3">
  

  
            <button class="w-100 btn btn-dark btn-lg" type="submit">Place the Order (Cash On delivery)</button>
          </form>
        </div>
      </div>
    </main>
{% endblock body %}
